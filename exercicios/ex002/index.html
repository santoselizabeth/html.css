<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
    <h1>Paragráfos e quebras de linhas</h1>
    <hr>


    <p>Você pode escrever um paragráfo de 
        <br>qualquer jeito. <br>
        Basta colocar tudo no meio de par de tags p/ e /p


    </p>
<p>
    <h1>Friends!</h1>
    <hr>
    <p> Pheobe, Joey, Chandler, Rachel, Monica e Ross!
        <hr>
        <p>Ross traiu Rachel? <br> Sim!
        </p>
        <hr>
</p>
</head>
<body>
    <p> Vamos adicionar alguns símbolos especiais:
        &reg;
        
    </p>
    <p> Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
        &#x1F634;
     </p>
    <hr>

</body>


</html>
